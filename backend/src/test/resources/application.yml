spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: your_jwt_secret_key_must_be_long_enough_for_security_reasons_at_least_32_bytes
  expiration: 86400000
